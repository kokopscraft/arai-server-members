            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);

        .search-input:focus {
            outline: 2px solid var(--color-accent);
            border-color: var(--color-accent);

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;

        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;

            color: var(--color-bg-primary);
            border-color: var(--color-accent);

            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

            background-color: var(--color-bg-secondary);

            padding: 1.5rem;

        function updateStats() {
            const totalCountries = countriesData.length;
            const totalMembers = countriesData.reduce((sum, country) => sum + country.members.length, 0);
            const peaceCountries = countriesData.filter(c => c.type === 'peace').length;
            const warCountries = countriesData.filter(c => c.type === 'war').length;

            document.getElementById('totalCountries').textContent = totalCountries;
            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('peaceCountries').textContent = peaceCountries;
            document.getElementById('warCountries').textContent = warCountries;
        }

        function renderCountries(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('countriesGrid');
            grid.innerHTML = '';

            let filteredCountries = countriesData;

            if (filter !== 'all') {
                filteredCountries = countriesData.filter(country => country.type === filter);
            }

            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredCountries = filteredCountries.filter(country => {
                    const nameMatch = country.name.toLowerCase().includes(term);
                    const tagMatch = country.tag.toLowerCase().includes(term);
                    const memberMatch = country.members.some(member => 
                        member.name.toLowerCase().includes(term) || 
                        member.username.toLowerCase().includes(term)
                    );
                    return nameMatch || tagMatch || memberMatch;
                });
            }

            if (filteredCountries.length === 0) {
                grid.innerHTML = '<div class="no-results">Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
                return;
            }

            filteredCountries.forEach(country => {
                const card = document.createElement('div');
                card.className = 'country-card';

                const typeLabel = country.type === 'peace' ? 'Âπ≥ÂíåÂõΩ' : 
                                 country.type === 'war' ? 'Êà¶‰∫âÂõΩ' : 'Star';

                const membersHTML = country.members.map(member => `
                    <div class="member-item" onclick="copyToClipboard('${member.username}')">
                        <div class="member-role">${member.role}</div>
                        <div class="member-name">${member.name}</div>
                        <div class="member-username">${member.username}</div>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="country-header">
                        <div>
                            <div class="country-name">${country.name}</div>
                            <span class="country-type ${country.type}">${typeLabel}</span>
                        </div>
                        <div class="country-tag">${country.tag}</div>
                    </div>
                    <div class="members-list">
                        ${membersHTML}
                    </div>
                `;

                grid.appendChild(card);
            });
        }
